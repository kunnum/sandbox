<!DOCTYPE html>
<html>
<head>
    <title>UK Power Grid Temperature</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
</head>
<body>
<div id="mapid" style="width: 1200px; height: 1000px"></div>

<script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
<script>

    var mymap = L.map('mapid').setView([53.777, -3.500], 6.5);
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(mymap);

    popup1 = new L.Popup();
    popup1.setLatLng(new L.LatLng(51.507, -0.129));
    popup1.setContent('<p>London<br />Maximum: %s KWH.</p>');

    popup2 = new L.Popup();
    popup2.setLatLng(new L.LatLng(52.486, -1.890));
    popup2.setContent('<p>Birmingham<br />Maximum: %s KWH.</p>');

    popup3 = new L.Popup();
    popup3.setLatLng(new L.LatLng(51.486, -3.179));
    popup3.setContent('<p>Cardiff<br />Maximum: %s KWH.</p>');

    popup4 = new L.Popup();
    popup4.setLatLng(new L.LatLng(55.864, -4.251));
    popup4.setContent('<p>Glasgow<br />Maximum: %s KWH.</p>');

    popup5 = new L.Popup();
    popup5.setLatLng(new L.LatLng(54.597, -5.930));
    popup5.setContent('<p>Belfast<br />Maximum: %s KWH.</p>');

    mymap.addLayer(popup1).addLayer(popup2).addLayer(popup3).addLayer(popup4).addLayer(popup5);

</script>
</body>
</html>
